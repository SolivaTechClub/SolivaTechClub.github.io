title: Soliva Tech Club
description: Soliva Tech Club es el club tecnológico del barrio de Soliva, Malaga, España. Nuestra misión es introducir a niñas y niños en la tecnología creativa de una forma divertida y manipulativa. El club es totalmente gratuito gracias al apoyo de nuestros voluntarios, las donaciones y los organismos colaboradores.
